apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels: { app: order-service }
spec:
  replicas: 2
  selector:
    matchLabels: { app: order-service }
  template:
    metadata:
      labels: { app: order-service }
    spec:
      containers:
      - name: order-service
        image: your-registry/order-service:latest
        ports: [{ containerPort: 3000 }]
        env:
        - { name: DATABASE_URL, valueFrom: { secretKeyRef: { name: order-db-secret, key: url } } }
        - { name: KAFKA_BROKERS, valueFrom: { configMapKeyRef: { name: kafka-config, key: brokers } } }
        - { name: REDIS_HOST, valueFrom: { configMapKeyRef: { name: redis-config, key: host } } }
        resources:
          requests: { cpu: 100m, memory: 256Mi }
          limits: { cpu: 500m, memory: 512Mi }
        readinessProbe:
          httpGet: { path: /health, port: 3000 }
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /health, port: 3000 }
          initialDelaySeconds: 20
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector: { app: order-service }
  ports: [{ port: 80, targetPort: 3000 }]
