name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Build (tsc)
        run: npm run build --if-present

      - name: Lint (TypeScript)
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present